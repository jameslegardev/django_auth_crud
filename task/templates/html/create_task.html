{% extends 'html/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">            
            
            <form action="/task/create/" method="POST" class="card card-body">
                
                <h1 class="display-1 text-center"> Create task </h1>

                {% csrf_token %}

                {{form.as_p}}

                <button class="btn btn-primary">Save</button>
                
                <hr>

                {{error}}
                
            </form>
        </div>
    </div>
</main>

{% endblock %}
