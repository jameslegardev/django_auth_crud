{% extends 'html/base.html' %}

{% block content %}

    <!--action="/signup/" esta acción no es necesaria para enviar a la misma dirección-->
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/signup/" method="post" class="card card-body mt-5">
                    {% csrf_token %}
                    <h1 class="text-center">Sign Up</h1>
                    <div class="mb-3">
                        <label for="username">Identify:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your ID">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Repeat your password">
                    </div>
                    <button class="btn btn-primary">Sign up</button>
                    <hr>
                    {{error}}
                </form>
            </div>
        </div>
    </main>
    
{% endblock %}
