{% extends 'html/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
            
            <div class="card card-body">
                <form method="POST">
                    <h1 class="text-center display-3 py-5">{{tasker.title}}</h1>
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary my-1">Save</button>
                </form>
                
                <form action="{% url 'task_complete' tasker.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-primary my-1">Complete</button>
                </form>
                <form action="{% url 'task_delete' tasker.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-primary my-1">Delete</button>
                </form>
                <hr>
                {{error}}
            </div>
        </div>
    </div>
</main>

{% endblock %}
